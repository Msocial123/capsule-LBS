<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fast Logistics</title>
    <link rel="stylesheet" href="stylec.css">
    <script defer src="script1.js"></script> <!-- Link to your JS validation file -->
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/index.html">
                <img src="Images/logo1.png" alt="Logo" class="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about.html">About Us</a></li>
                    <li><a href="/service.html">Services</a></li>
                    <li><a href="/contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Main Heading -->
    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- Main Container -->
    <div class="contact-container">
        
        <!-- Left Side: Get in Touch Form -->
        <div class="get-in-touch">
            <h2>Get in Touch</h2>
            <!-- Updated form to use POST method and submit to /submitContact -->
            <form id="contactForm" action="/submitContact" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Enter Your Name" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Email Address" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" placeholder="Number" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" placeholder="Place" id="city" name="city" required>
                </div>

                <div class="form-group">
                    <label for="message">Write a Message:</label>
                    <textarea id="message" placeholder="Your Message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Right Side: Contact Information -->
        <div class="contact-us">
            <h2>Contact Information</h2>
            <div class="contact-info">
                <!-- Phone Box -->
                <div class="info-box">
                    <img src="/Images/phone-call.svg" alt="Phone Icon" class="icon-image">
                    <div class="info-details">
                        <h3>Phone</h3>
                        <p>+91 7555766709</p>
                        <p>+91 7676799730</p>
                    </div>
                </div>

                <!-- Email Box -->
                <div class="info-box">
                    <img src="/Images/envelope.svg" alt="Email Icon" class="icon-image">
                    <div class="info-details">
                        <h3>Email</h3>
                        <p>support@logistics.com</p>
                        <p>support@logisticsbooking.com</p>
                    </div>
                </div>

                <!-- Address Box -->
                <div class="info-box">
                    <img src="/Images/marker.svg" alt="Address Icon" class="icon-image">
                    <div class="info-details">
                        <h3>Address</h3>
                        <p>123 Logistics St., Hyderabad, Telangana, India</p>
                    </div>
                </div>
                <div class="balls-container">
                    <div class="ball">
                        <img src="/Images/instagram.svg" alt="Instagram Icon" class="ball-icon">
                    </div>
                    <div class="ball">
                        <img src="/Images/twitter.svg" alt="Twitter Icon" class="ball-icon">
                    </div>
                    <div class="ball">
                        <img src="/Images/facebook.svg" alt="Facebook Icon" class="ball-icon">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer>
        <p>&copy; 2024 Logistics Booking | All Rights Reserved</p>
    </footer>

</body>
</html>
