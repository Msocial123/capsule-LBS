<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Booking Form</title>
    <link rel="shortcut icon" type="image/x-icon" href="/Images/logo1.png">
    <link rel="stylesheet" href="/style2.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="/Images/logo1.png" alt="Logo" class="logo">
            <h1>Logistics Booking Form</h1>
        </div>
        <form action="/api/bookings" method="post">
            <!-- Sender Details -->
            <div class="form-section" id="sender-details">
                <fieldset>
                    <legend>Sender Details</legend>
                    <label for="senderName">Sender Name:<span>*</span></label>
                    <input type="text" id="senderName" placeholder="Enter Your Name" name="senderName" required>

                    <label for="senderMobile">Sender Mobile Number:<span>*</span></label>
                    <input type="tel" id="senderMobile" name="senderMobile" placeholder="+91XXXXXXXXXX" pattern="\d{10}"
                        required>

                    <label for="senderEmail">Sender Email ID:<span>*</span></label>
                    <input type="email" id="senderEmail" placeholder="Enter Email Address" name="senderEmail" required>

                    <label for="senderAddress">Sender Address:<span>*</span></label>
                    <input type="text" id="senderHouseNumber" name="senderHouseNumber" placeholder="House Number"
                        required>
                    <input type="text" id="senderStreetName" name="senderStreetName" placeholder="Street Name" required>
                    <input type="text" id="senderCity" name="senderCity" placeholder="City" required>
                    <select id="senderState" name="senderState" required>
                        <option value="">Select State</option>
                        <!-- List of States -->
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                    <input type="text" id="senderPinCode" name="senderPinCode" placeholder="Pin Code" pattern="\d{6}"
                        required>

                </fieldset>
                <div class="button-container">
                    <button type="button" class="next-button"
                        onclick="showNextSection('receiver-details')">Next</button>
                </div>
            </div>

            <div class="form-section" id="receiver-details" style="display:none;">
                <fieldset>
                    <legend>Receiver Details</legend>
                    <label for="receiverName">Receiver Name:<span>*</span></label>
                    <input type="text" id="receiverName" name="receiverName" required>

                    <label for="receiverMobile">Receiver Mobile Number:<span>*</span></label>
                    <input type="tel" id="receiverMobile" name="receiverMobile" pattern="\d{10}" required>

                    <label for="receiverEmail">Receiver Email ID:<span>*</span></label>
                    <input type="email" id="receiverEmail" name="receiverEmail" required>

                    <label for="receiverAddress">Receiver Address:<span>*</span></label>
                    <input type="text" id="receiverHouseNumber" name="receiverHouseNumber" placeholder="House Number"
                        required>
                    <input type="text" id="receiverStreetName" name="receiverStreetName" placeholder="Street Name"
                        required>
                    <input type="text" id="receiverCity" name="receiverCity" placeholder="City" required>
                    <select id="receiverState" name="receiverState" required>
                        <option value="">Select State</option>
                        <!-- List of States -->
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                    <input type="text" id="receiverPinCode" name="receiverPinCode" placeholder="Pin Code"
                        pattern="\d{6}" required>

                </fieldset>
                <div class="button-container">
                    <button type="button" class="prev-button" onclick="showPreviousSection('sender-details')">Previous</button>
                    <button type="button" class="next-button" onclick="showNextSection('item-details')">Next</button>
                </div>
            </div>

            <!-- Item Details -->
            <div class="form-section" id="item-details" style="display:none;">
                <fieldset>
                    <legend>Item Details</legend>
                    <label for="itemDescription">Item Description:<span>*</span></label>
                    <textarea id="itemDescription" name="itemDescription" rows="2" required></textarea>

                    <label for="itemWeight">Item Weight (kg):<span>*</span></label>
                    <input type="number" id="itemWeight" name="itemWeight" min="0" max="100" required>
                </fieldset>
                <div class="button-container">
                    <button type="button" class="prev-button" onclick="showPreviousSection('receiver-details')">Previous</button>
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="/script.js"></script>
</body>

</html>
